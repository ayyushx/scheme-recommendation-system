<div class="container">
    <h1>Scheme Recommendations</h1>
    <h2>Hello, {{ name }}!</h2>
    {% if schemes %}
        <p>You are eligible for the following schemes:</p>
        <ul>
            {% for scheme in schemes %}
                <li>{{ scheme }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn">Go Back</a>
    {% else %}
        <p>No schemes match your criteria.</p>
        <a href="/" class="btn">Go Back</a>
    {% endif %}
</div>
