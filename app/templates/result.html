<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Scheme Recommendation Results</h1>
        <p>Hello, {{ name }}!</p>
        {% if schemes %}
            <p>You are eligible for the following schemes:</p>
            <ul>
                {% for scheme in schemes %}
                    <li>{{ scheme }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p><strong>No schemes match your criteria at the moment.</strong></p>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
